<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Keep the existing head content) -->
</head>
<body>
    <!-- (Keep the existing body content) -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const startStopButton = document.getElementById('startStop');
        const enhanceButton = document.getElementById('enhance');
        const transcriptionArea = document.getElementById('transcription');
        const enhancedTextDiv = document.getElementById('enhancedText');

        let recognition;
        let isRecording = false;
        let finalTranscript = '';

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                transcriptionArea.value = finalTranscript + interimTranscript;
            };

            recognition.onend = () => {
                if (isRecording) {
                    recognition.start();
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
            };
        } else {
            console.log('Web Speech API is not supported in this browser.');
            startStopButton.disabled = true;
        }

        startStopButton.onclick = () => {
            if (isRecording) {
                recognition.stop();
                startStopButton.textContent = 'Start Recording';
                isRecording = false;
            } else {
                finalTranscript = '';
                recognition.start();
                startStopButton.textContent = 'Stop Recording';
                isRecording = true;
            }
        };

        enhanceButton.onclick = async () => {
            const text = transcriptionArea.value;
            if (text.trim() === '') {
                alert('Please provide some text to enhance.');
                return;
            }

            try {
                const response = await axios.post(
                    'https://api.openai.com/v1/engines/text-davinci-002/completions',
                    {
                        prompt: `Enhance the following text by converting it to a formal tone and breaking it into bullet points:\n\n${text}`,
                        max_tokens: 1000,
                        n: 1,
                        stop: null,
                        temperature: 0.7,
                    },
                    {
                        headers: {
                            'Authorization': 'Bearer YOUR_OPENAI_API_KEY',
                            'Content-Type': 'application/json',
                        },
                    }
                );

                enhancedTextDiv.textContent = response.data.choices[0].text.trim();
            } catch (error) {
                console.error('Error enhancing text:', error);
                alert('An error occurred while enhancing the text. Please try again.');
            }
        };
    </script>
</body>
</html>
